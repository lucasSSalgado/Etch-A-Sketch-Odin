<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Etch-A-Sketch</title>
</head>
<body>
    <!-- Begining of the header -->
    <header id="header">
        <h1>Etch-A-Sketch Game</h1>
    </header>

    <!-- Begining of the container -->
    <div id="container">
        <!-- Right side of the nav -->
        <nav id="nav">
            <h2>Configurations</h2>
            <div id="options">  
                <h5>Size of the Box</h5>
                <input id="range" type="text">    
                <h5>Rainbow</h5>
                <input id="rainbow" type="submit" value="Rainbow">
                <h5>Clear</h5>          
                <input id="clear" type="submit" value="Clear"> 
            </div>
        </nav>

        <!-- Left side of the nav, drawing area -->
        <div id="box">
            <div id="draw"></div>             
        </div>

        <footer>
            footer
        </footer>
    </div>
</body>
</html>
